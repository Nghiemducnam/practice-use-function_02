<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input= Number(prompt(" Nhập số cần tính giai thừa")) ;
    let result=1;

    function calculateFactorial() {
        for( let i=1; i<=input; i++)
        result*=i;
        return result;
    } alert( "giai thừa của: " +input + "là: " + calculateFactorial())
</script>
</body>
</html>
