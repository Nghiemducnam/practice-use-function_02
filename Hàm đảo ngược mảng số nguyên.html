<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= [ ];
    function reverseInt() {

        for(let i=0;i<10;i++) {
            let input= parseInt(prompt("nhập mảng số nguyên"))
            a.push(input);
        }
        let reverse= a.reverse();
        document.write(reverse);

    }reverseInt()
</script>
</body>
</html>
