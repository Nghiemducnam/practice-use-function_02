<script>
      let radius= Number(prompt("Nhập vào bán kính của hình tròn:"));
      let result;
      function circumferenceCalculate() {
          result= 2*radius*3.14;
          return result;
      } alert("Bán kính hình tròn là: " + circumferenceCalculate())
</script>
